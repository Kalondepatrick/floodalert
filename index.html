<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FloodAlert</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #333;
      color: #fff;
      padding: 15px;
      text-align: center;
    }

    nav {
      text-align: center;
      padding: 10px;
      background-color: #444;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      padding: 10px;
      margin: 0 10px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    nav a:hover {
      background-color: #555;
    }

    .container {
      padding: 20px;
    }
  </style>
</head>
<body>

  <header>
    <h1>FloodAlert</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="webfiles/floodmaps.html">Flood Maps</a>
      <a href="webfiles/privacy.html">Privacy</a>
      <a href="webfiles/deletion.html">Data Deletion</a>
    </nav>
  </header>

  <div class="container">

    <script>
      window.fbAsyncInit = function() {
        // Initialize the Facebook SDK
        FB.init({
          appId      : '{1069517257427665}',  
          cookie     : true,
          xfbml      : true,
          version    : '{v18.0}'  
        });
          
        // Log a page view event
        FB.AppEvents.logPageView();

        // Check the login status on page load
        checkLoginState();
      };

      // Load the Facebook SDK asynchronously
      (function(d, s, id){
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) {return;}
        js = d.createElement(s); js.id = id;
        js.src = "https://connect.facebook.net/en_US/sdk.js";
        fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));

      // Your statusChangeCallback function goes here
      function statusChangeCallback(response) {
        if (response.status === 'connected') {
          // The user is logged in and authenticated
          console.log('Logged in and authenticated');

          // Access the authentication response details
          var authResponse = response.authResponse;
          console.log('Access Token:', authResponse.accessToken);
          console.log('Expires In:', authResponse.expiresIn);
          console.log('Signed Request:', authResponse.signedRequest);
          console.log('User ID:', authResponse.userID);
        } else if (response.status === 'not_authorized') {
          // The user is logged in but has not authorized your app
          console.log('Logged in but not authorized');
        } else {
          // The user is not logged in or not authenticated
          console.log('Not logged in or not authenticated');
        }
      }

      // Function to check login state
      function checkLoginState() {
        FB.getLoginStatus(function(response) {
          statusChangeCallback(response);
        });
      }
    </script>


  </div>
</body>
</html>
